<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gloterry Image Gallery</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                  url('Gloterry.jpg') center center / cover no-repeat;
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 65px;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 35px;
      font-family: 'Lucida Handwriting', cursive;
    }

    h1 span {
      font-size: 28px;
      display: block;
      margin-top: -10px;
      text-transform: lowercase;
    }

    .upload-label {
      display: inline-block;
      background: rgba(128, 0, 32, 0.85);
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: 600;
    }

    #fileInput {
      display: none;
    }

    #errorMsg {
      color: #ff6666;
      font-weight: bold;
      margin-bottom: 20px;
      height: 1.2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
      justify-items: center;
    }

    .gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      outline: 2.5px solid white;
      outline-offset: -4px;
      transition: transform 0.25s ease;
    }

    .gallery img:hover {
      transform: scale(1.06);
    }

    .popup {
      display: flex;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .popup.active {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 40px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Gloterry'25<br><span>wedding picture galleries</span></h1>

  <label for="fileInput" class="upload-label">Upload Images</label>
  <input type="file" id="fileInput" accept="image/*" multiple />

  <div id="errorMsg"></div>

  <div class="gallery" id="gallery"></div>

  <div id="popup" class="popup">
    <span class="close">&times;</span>
    <img id="popupImg" src="" alt="Full Image" />
  </div>

  <script>
    // ðŸ”‘ REPLACE WITH YOUR REAL SUPABASE VALUES
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const gallery = document.getElementById("gallery");
    const fileInput = document.getElementById("fileInput");
    const errorMsg = document.getElementById("errorMsg");

    // Load images on page load
    async function loadImages() {
      const { data, error } = await supabase
        .from("images")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        errorMsg.textContent = "Failed to load images";
        return;
      }

      gallery.innerHTML = "";
      data.forEach(img => {
        const image = document.createElement("img");
        image.src = img.image_url;
        image.onclick = () => openPopup(img.image_url);
        gallery.appendChild(image);
      });
    }

    // Upload images (public)
    fileInput.addEventListener("change", async () => {
      errorMsg.textContent = "";

      for (const file of fileInput.files) {
        if (!file.type.startsWith("image/")) continue;

        const fileName = Date.now() + "_" + file.name;

        const { error: uploadError } = await supabase.storage
          .from("gallery")
          .upload(fileName, file);

        if (uploadError) {
          errorMsg.textContent = "Upload failed";
          return;
        }

        const { data } = supabase.storage
          .from("gallery")
          .getPublicUrl(fileName);

        await supabase.from("images").insert({
          image_url: data.publicUrl
        });
      }

      loadImages();
    });

    // Popup view
    function openPopup(src) {
      document.getElementById("popupImg").src = src;
      document.getElementById("popup").classList.add("active");
    }

    document.querySelector(".close").onclick = () => {
      document.getElementById("popup").classList.remove("active");
    };

    loadImages();
  </script>

</body>
</html>
